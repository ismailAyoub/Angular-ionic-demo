<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>My Contact</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contact</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list-header>
      <ion-label>Contact Info</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>{{selectedItem.name}}</ion-label>
    </ion-item>
    <ion-item>
      {{selectedItem.phone}}
    </ion-item>
    <ion-item>
      {{selectedItem.email}}
    </ion-item>
  </ion-list>
</ion-content>
