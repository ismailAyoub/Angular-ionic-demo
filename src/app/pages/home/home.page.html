<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item  *ngFor="let item of itemlist" [routerLink]="['/list-item', item.id]">
      <app-list-item [itemName]="item.name"></app-list-item>
    </ion-item >
  </div>
</ion-content>
