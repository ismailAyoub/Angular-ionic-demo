<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Contacts</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
      <app-list-item
        *ngFor="let item of itemlist"
        [routerLink]="['/tabs/tab1/list-item', item.id]"
        [itemName]="item.name"
      ></app-list-item>
  </div>
